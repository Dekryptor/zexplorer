<!DOCTYPE html>
<html>
<head>
    <base href="/">
	<meta charset="UTF-8"> 
	<title>Zamunda torrent explorer</title>

    <meta name="viewport" content="initial-scale=1" />
    
    <!--    jQuery    -->
    <script type="text/javascript" src="components/jquery/dist/jquery.js"></script>
    
    <!--    [angular, angular-route, angular-aminate, angular-aria, angular-material, angular-cookies]    -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-cookies.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.0-rc4/angular-material.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.0-rc4/angular-material.css" rel="stylesheet" />

    <!-- Material Icons -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body ng-app="zexplorer" layout="column" ng-cloak>
    <!-- Header (Material Toolbar) -->
    <md-toolbar md-scroll-shrink layout="row" layout-align="start center">
        <div flex="33" class="header-left" latout="row">
            <!-- Only one of the next 2 directives will be shown -->
            <login flex></login>
            <profile flex></profile>
        </div>
        <div flex="33" class="header-brand" layout="row" layout-align="center">
            <span>Zamunda Explorer</span>
        </div>
        <div flex="33" class="header-right">
        
        </div>
    </md-toolbar>
    

    <!-- Content -->
    <div class="app-view" ng-view layout="column" flex></div>

    <!-- 
        ----------------
        Included files.
        ----------------
    -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script type="text/javascript" src="js/controllers/appController.js"></script>
    <script type="text/javascript" src="js/controllers/torrentController.js"></script>

    <!-- Services -->
    <script type="text/javascript" src="js/services/torrentService.js"></script>
    <script type="text/javascript" src="js/services/torrentTypeIcons.js"></script>
    <script type="text/javascript" src="js/services/authService.js"></script>

    <!-- Directives -->
    <script type="text/javascript" src="js/directives/torrentsTable.js"></script>
    <script type="text/javascript" src="js/directives/ratingStars.js"></script>
    <script type="text/javascript" src="js/directives/login.js"></script>
    <script type="text/javascript" src="js/directives/profile.js"></script>
    <script type="text/javascript" src="js/directives/torrentSearch.js"></script>
</body>
</html>
